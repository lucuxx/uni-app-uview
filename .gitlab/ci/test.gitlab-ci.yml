# =========== 测试 ===========

test-compile:
  stage: compile
  script:
    - echo "Running compile"
    # 安装zip 和 pnpm
    - yum install -y zip
    - npm config set registry https://registry.npmmirror.com
    - npm i pnpm -g
    - pnpm install
    - pnpm run build:app-plus:test
    # 压缩 & cp & 上传
    - cd dist/build/app-plus
    - zip -r app.wgt *
    - rm -rf /tmp/app.wgt
    - cp app.wgt /tmp
    # 上传文件到后台路径
#    - curl -F "file=@/tmp/app.wgt" -F "key=1234" https://remember5.top/xxx
  only:
    - dev
  tags:
    - huaxin-213
